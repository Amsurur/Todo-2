<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sty;e.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <div class="top">
      <h1>User List</h1>
      <div class="btns">
        <button class="addUSer">+ NEW</button>
        <div class="switch">
          <button class="ligth"><i class="gg-sun"></i>LIGHT</button>
          <button class="dark"><i class="gg-moon"></i>DARK</button>
        </div>
      </div>
    </div>
    <div class="inputs">
      <form class="inputLeft">
        <label for="input" class="text1">Name:</label>
        <input class="text1" type="text" name="input" class="input" />
        <input type="text" />
      </form>

      <form class="searchForm" action="">
        <input name="search" type="search" />
        <!-- <input type="submit" name="submitSearch" /> -->
        <button class="search lupa" type="submit">
          <i class="gg-search"></i>
        </button>
      </form>
    </div>
    <table class="Table">
      <thead class="th">
        <tr class="th">
          <th>Name</th>
          <th>City</th>
          <th>Status</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody class="box"></tbody>
    </table>

    <dialog class="addModal">
      <form class="addForm" action="">
        <div class="topAdd">
          <h1>Add new</h1>
          <h1 class="closeAdd">X</h1>
        </div>
        <div class="midAdd">
          <input
            class="imgInput"
            type="text"
            name="imgAdd"
            id=""
            placeholder="image"
          />
          <input type="text" name="name" placeholder="Name" />
          <input type="email" name="email" id="" placeholder="email" />
          <input type="text" name="city" id="" placeholder="city" />

          <select name="city2" id="">
            <option value="">Dushanbe</option>
            <option value="">Kulob</option>
            <option value="">Khujand</option>
          </select>
          <input type="tel" name="phone" id="" placeholder="Phone" />
          <button type="submit">+</button>
        </div>
      </form>
    </dialog>
    <dialog class="infoModal">
      <img class="img1" src="" alt="" />
      <p class="p1"></p>
      <p class="p2"></p>
      <p class="p3"></p>
      <button class="infoClose">Close</button>
    </dialog>
    <dialog class="editModal">
      <form class="editForm" action="">
        <input type="text" name="editImg" />
        <input type="text" name="editName" id="" />
        <input type="text" name="editEmail" />
        <input type="text" name="editCity" />
        <button type="submit">EDIT</button>
      </form>
      <button class="editClose">Close</button>
    </dialog>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
